<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">




</head>

<body>

    <!-- Body Container -->
    <div class="container">

        <!-- Title Row -->
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="jumbotron">
                    <h1>Train Scheduler</h1>
                    <h3>Where The Trains Are On Time - All The Time</h3>
                </div>
            </div>
        </div>

        <!-- Train Schedule -->
        <div class="row" id="trainSchedule">
            <div class="col-md-12">
                <div class="card text-white bg-success mb-3">
                    <h5 class="card-header">Current Train Schedule</h5>
                    <div class="card-body" id="trains">
                        <div class="row">
                            <div class="card-title col-md-1 text-center">
                                <h5><strong><i class="fas fa-train"></i></strong></h5>
                            </div>
                            <div class="card-title col-md-3">
                                <h5><strong>Name</strong></h5>
                            </div>
                            <div class="card-title col-md-2">
                                <h5><strong>Destination</strong></h5>
                            </div>
                            <div class="card-title col-md-2">
                                <h5><strong>Frequency (min)</strong></h5>
                            </div>
                            <div class="card-title col-md-2">
                                <h5><strong>Next Arrival</strong></h5>
                            </div>
                            <div class="card-title col-md-2">
                                <h5><strong>Minutes Away</strong></h5>
                            </div>
                        </div>

                        <!-- Additional Trains will be added to new rows here -->

                    </div>
                </div>
            </div>
        </div>


        <!-- New Train Add Form -->
        <div class="row">
            <div class="col-md-12">
                <div class="card text-white bg-info mb-3">
                    <h5 class="card-header">Add New Train</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="form-group">
                                        <label for="trainName">Train Name</label>
                                        <input type="text" class="form-control" id="trainName">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Train Destination</label>
                                        <input type="text" class="form-control" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstTrain">First Train Time (HH:mm - Military Time)</label>
                                        <input type="text" class="form-control" id="firstTrain">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency">Frequency (min)</label>
                                        <input type="number" class="form-control" id="frequency">
                                    </div>
                                    <button type="submit" class="btn btn-success" id="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- Javascript Link -->
    <script src="javascript/logic.js"></script>
</body>

</html>
